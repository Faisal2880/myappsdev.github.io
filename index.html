<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aysha's Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      color: #333;
    }
    header {
      background-color: #ff99cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #ff3399;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid #ff3399;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #ff3399;
      color: white;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px 0;
      font-size: 1.2em;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff3399;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .card a:hover {
      background-color: #ff66b3;
    }
    footer {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Aysha's Store</h1>
</header>

<nav>
  <a href="#products">প্রোডাক্টস</a>
  <a href="#apps">অ্যাপস</a>
  <a href="#contact">যোগাযোগ</a>
</nav>

<section id="products">
  <h2 style="text-align:center;">আমাদের প্রোডাক্টস</h2>
  <div class="grid" id="productGrid">
    <!-- প্রোডাক্ট কার্ড এখানে ডাইনামিক লোড হবে -->
  </div>
</section>

<section id="apps">
  <h2 style="text-align:center;">আমাদের অ্যাপস</h2>
  <div class="grid" id="appGrid">
    <!-- অ্যাপ কার্ড এখানে ডাইনামিক লোড হবে -->
  </div>
</section>

<section id="contact">
  <h2 style="text-align:center;">যোগাযোগ করুন</h2>
  <div style="text-align:center;">
    <p>ইমেইল: <a href="mailto:aysha@example.com">aysha@example.com</a></p>
    <p>ফোন: +880 1234 567890</p>
    <p>ঠিকানা: ঢাকা, বাংলাদেশ</p>
  </div>
</section>

<footer>
  © 2025 Aysha's Store | <a href="mailto:aysha@example.com">Contact</a>
</footer>

<script>
  // প্রোডাক্ট তথ্য
  const products = [
    {
      name: "প্রোডাক্ট ১",
      img: "https://via.placeholder.com/200x150.png?text=Product+1",
      link: "#"
    },
    {
      name: "প্রোডাক্ট ২",
      img: "https://via.placeholder.com/200x150.png?text=Product+2",
      link: "#"
    },
    // নতুন প্রোডাক্ট এখানে যোগ করুন
  ];

  // অ্যাপ তথ্য
  const apps = [
    {
      name: "অ্যাপ ১",
      img: "https://via.placeholder.com/200x150.png?text=App+1",
      link: "#"
    },
    {
      name: "অ্যাপ ২",
      img: "https://via.placeholder.com/200x150.png?text=App+2",
      link: "#"
    },
    // নতুন অ্যাপ এখানে যোগ করুন
  ];

  function createCard(item) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      <a href="${item.link}" target="_blank">বিস্তারিত দেখুন</a>
    `;
    return card;
  }

  const productGrid = document.getElementById('productGrid');
  products.forEach(product => {
    productGrid.appendChild(createCard(product));
  });

  const appGrid = document.getElementById('appGrid');
  apps.forEach(app => {
    appGrid.appendChild(createCard(app));
  });
</script>

</body>
</html>
